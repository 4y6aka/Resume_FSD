<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
</head>
<body>
    <main class="page-main">
        <section class="name">
            <div class="name__avatar"></div>
            <span class="name__name">Name here</span>
            <span class="name__surname">Surname</span>
            <span class="name__profession">Graphic designer</span>
        </section>
        <section class="profile">
            <div class="profile__header jobseeker-properties">
                <div class="jobseeker-properties__circle">
                    <img class="jobseeker-properties__img--profile" src="#">
                </div>
                <span class="jobseeker-properties__title">Profile</span>
            </div>
            <p class="profile_text">
                Lorem ipsum dolor set amet.
            </p>
        </section>
        <section class="contacts">
            <div class="contacts__header jobseeker-properties">
                <div class="jobseeker-properties__circle">
                    <img class="jobseeker-properties__img--contacts" src="#">
                </div>
                <span class="jobseeker-properties__title">Contact</span>
            </div>
            <table class="contacts__stats stats">
                <tr>
                    <td class="stats__property">
                        Address
                    </td>
                    <td class="stats__value">
                        Main Street, City.
                    </td>
                </tr>
                <tr>
                    <td class="stats__property">
                        E-mail
                    </td>
                    <td class="stats__value">
                        contact@domain.com
                    </td>
                </tr>
                <tr>
                    <td class="stats__property">
                        Phone
                    </td>
                    <td class="stats__value">
                        555-555-555
                    </td>
                </tr>
                <tr>
                    <td class="stats__property">
                        website
                    </td>
                    <td class="stats__value">
                        www.yourwebsite.com
                    </td>
                </tr>
            </table>
        </section>
        <section class="skills">
            <div class="skills__header jobseeker-properties">
                <div class="jobseeker-properties__circle">
                    <img class="jobseeker-properties__img--skills" src="#">
                </div>
                <span class="jobseeker-properties__title">Skills</span>
            </div>
            <div class="skills__content">
                <ul class="skiills__list list">
                    <li class="list__item">Creative</li>
                    <li class="list__item">Teamwork</li>
                    <li class="list__item">Innovate</li>
                    <li class="list__item">Communication</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
